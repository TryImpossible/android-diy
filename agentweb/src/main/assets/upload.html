<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>upload</title>
    <script src="https://cdn.bootcss.com/vConsole/3.3.0/vconsole.min.js"></script>
    <script>
        var vConsole = new VConsole();
    </script>
    <script>
        function previewImage(file) {
            if (file.files && file.files[0]) {
                var windowURL = window.URL || window.webkitURL;
                var dataURL = windowURL.createObjectURL(file.files[0]);
                document.getElementById("preview").src = dataURL;
            }
        }
    </script>
</head>
<body style="width: 100%;height: 100%;margin: 0;padding: 0; position: relative;background: #ebebeb">
    <img id="preview" style="display: block;margin: 0 auto;max-width: 60%;margin-top: 20px; width: 200px; height: 200px;">
    <input id="upload" type="file" accept="image/*" multiple onchange="previewImage(this)" />
</body>
</html>
